<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pilotos - Fuerza Aérea</title>
    <style>
        :root {
            --airforce-blue: #00308F;
            --airforce-light: #5072A7;
            --airforce-gold: #BEB22D;
            --airforce-gray: #4D4D4D;
            --airforce-white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--airforce-blue);
            color: var(--airforce-white);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--airforce-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Login Section */
        #login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            color: var(--airforce-blue);
            margin-bottom: 25px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--airforce-gray);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            background-color: var(--airforce-blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--airforce-light);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Pilots Section */
        #pilots-section {
            display: none;
            margin-top: 30px;
        }
        
        .section-title {
            color: var(--airforce-blue);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--airforce-gold);
        }
        
        .pilots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .pilot-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .pilot-card:hover {
            transform: translateY(-5px);
        }
        
        .pilot-card-header {
            background-color: var(--airforce-blue);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .pilot-card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .rank-badge {
            width: 80px;
            height: 80px;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border: 2px solid var(--airforce-gold);
        }
        
        .rank-badge img {
            max-width: 50px;
            max-height: 50px;
        }
        
        .pilot-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--airforce-gray);
        }
        
        .pilot-nuim {
            font-size: 14px;
            color: #777;
        }
        
        /* Pilot Detail Section */
        #pilot-detail-section {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--airforce-blue);
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pilot-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-badge {
            width: 120px;
            height: 120px;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 3px solid var(--airforce-gold);
        }
        
        .profile-badge img {
            max-width: 80px;
            max-height: 80px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: var(--airforce-blue);
            margin-bottom: 5px;
        }
        
        .profile-nuim {
            font-size: 16px;
            color: #777;
            margin-bottom: 15px;
        }
        
        .profile-info {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: bold;
            color: var(--airforce-gray);
        }
        
        .info-value {
            color: #555;
        }
        
        .detail-button {
            background-color: var(--airforce-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .promotions-history {
            margin-top: 30px;
        }
        
        .history-title {
            color: var(--airforce-blue);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
        
        .history-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .history-badge {
            width: 40px;
            height: 40px;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--airforce-gold);
        }
        
        .history-badge img {
            max-width: 25px;
            max-height: 25px;
        }
        
        .history-details {
            flex: 1;
        }
        
        .history-rank {
            font-weight: bold;
            color: var(--airforce-gray);
        }
        
        .history-date {
            font-size: 14px;
            color: #777;
        }
        
        .history-type {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #e6f7ff;
            color: var(--airforce-blue);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .pilots-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .pilot-profile {
                text-align: center;
            }
            
            .info-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-icon">✈</div>
                <div class="logo-text">SISTEMA DE GESTIÓN DE PILOTOS - FUERZA AÉREA</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Sección de Login -->
        <section id="login-section">
            <div class="login-container">
                <h2 class="login-title">ACCESO AL SISTEMA</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" required placeholder="usuario@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn" id="login-btn">Iniciar Sesión</button>
                </form>
            </div>
        </section>
        
        <!-- Sección de Lista de Pilotos -->
        <section id="pilots-section">
            <h2 class="section-title">LISTA DE PILOTOS</h2>
            <div class="pilots-grid" id="pilots-container">
                <!-- Los pilotos se cargarán aquí dinámicamente -->
            </div>
        </section>
        
        <!-- Sección de Detalles del Piloto -->
        <section id="pilot-detail-section">
            <button class="back-button" id="back-button">← Volver a la lista</button>
            
            <div class="pilot-profile">
                <div class="profile-badge">
                    <img src="" alt="Insignia de rango" id="detail-badge">
                </div>
                <h2 class="profile-name" id="detail-name">NOMBRE DEL PILOTO</h2>
                <div class="profile-nuim" id="detail-nuim">NUIM: 00-000000</div>
                
                <div class="profile-info">
                    <div class="info-row">
                        <span class="info-label">Rango:</span>
                        <span class="info-value" id="detail-rank">Mayor O-4</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email:</span>
                        <span class="info-value" id="detail-email">piloto@lsaf.gov.us</span>
                    </div>
                </div>
                
                <button class="detail-button" id="show-details-btn">Ficha de Piloto</button>
                
                <!-- Información adicional que se muestra al hacer clic en el botón -->
                <div class="profile-info" id="additional-info" style="display: none; margin-top: 20px;">
                    <div class="info-row">
                        <span class="info-label">Fecha de Nacimiento:</span>
                        <span class="info-value" id="detail-birthdate">8/8/1993</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Tipo de Sangre:</span>
                        <span class="info-value" id="detail-bloodtype">O+</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Nacionalidad:</span>
                        <span class="info-value" id="detail-nationality">Ecuatoriana</span>
                    </div>
                </div>
            </div>
            
            <div class="promotions-history">
                <h3 class="history-title">HISTORIAL DE ASCENSOS Y DESCENSOS</h3>
                <div id="promotions-container">
                    <!-- El historial de ascensos/descensos se cargará aquí -->
                </div>
            </div>
        </section>
    </div>

    <script>
        // URL de tu Apps Script desplegado - ¡REEMPLAZA ESTA URL!
        const API_URL = 'https://script.google.com/macros/s/AKfycbwYColUzS3UuJfVj5Q9V5fxtDd9L6gUkXf3W908CVz13Q4Xut6MWRpqGLBgdjfiHO8i/exec';
        
        // Elementos del DOM
        const loginSection = document.getElementById('login-section');
        const pilotsSection = document.getElementById('pilots-section');
        const pilotDetailSection = document.getElementById('pilot-detail-section');
        const loginForm = document.getElementById('login-form');
        const pilotsContainer = document.getElementById('pilots-container');
        const backButton = document.getElementById('back-button');
        const showDetailsBtn = document.getElementById('show-details-btn');
        const additionalInfo = document.getElementById('additional-info');
        const loginButton = document.getElementById('login-btn');
        
        // Datos del piloto seleccionado
        let selectedPilot = null;
        
        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);
        backButton.addEventListener('click', showPilotsList);
        showDetailsBtn.addEventListener('click', toggleAdditionalInfo);
        
        // Función para manejar el login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Mostrar estado de carga
            loginButton.disabled = true;
            loginButton.textContent = 'Iniciando sesión...';
            
            try {
                const response = await fetch(`${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
                const result = await response.json();
                
                if (result.result === 'success') {
                    loginSection.style.display = 'none';
                    pilotsSection.style.display = 'block';
                    await loadPilots();
                } else {
                    alert('Error: ' + (result.message || 'Credenciales incorrectas'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión. Por favor, intente más tarde.');
            } finally {
                // Restaurar estado del botón
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesión';
            }
        }
        
        // Función para cargar la lista de pilotos
        async function loadPilots() {
            try {
                const response = await fetch(`${API_URL}?action=getPilots`);
                const result = await response.json();
                
                if (result.result === 'success') {
                    pilotsContainer.innerHTML = '';
                    
                    if (result.pilots && result.pilots.length > 0) {
                        result.pilots.forEach(pilot => {
                            const pilotCard = document.createElement('div');
                            pilotCard.className = 'pilot-card';
                            pilotCard.innerHTML = `
                                <div class="pilot-card-header">
                                    ${pilot.rank || 'Piloto'}
                                </div>
                                <div class="pilot-card-body">
                                    <div class="rank-badge">
                                        <img src="${pilot.badgeUrl || 'https://via.placeholder.com/50?text=Insignia'}" alt="Insignia de rango">
                                    </div>
                                    <div class="pilot-name">${pilot.name}</div>
                                    <div class="pilot-nuim">NUIM: ${pilot.nuim}</div>
                                </div>
                            `;
                            
                            pilotCard.addEventListener('click', () => showPilotDetails(pilot));
                            pilotsContainer.appendChild(pilotCard);
                        });
                    } else {
                        pilotsContainer.innerHTML = '<p>No hay pilotos registrados en el sistema.</p>';
                    }
                } else {
                    alert('Error al cargar los pilotos: ' + (result.message || 'Error desconocido'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión al cargar pilotos.');
            }
        }
        
        // Función para mostrar detalles del piloto
        async function showPilotDetails(pilot) {
            try {
                const response = await fetch(`${API_URL}?action=getPilotDetails&id=${pilot.id}`);
                const result = await response.json();
                
                if (result.result === 'success') {
                    selectedPilot = result.pilot;
                    pilotsSection.style.display = 'none';
                    pilotDetailSection.style.display = 'block';
                    
                    // Actualizar información en la UI
                    document.getElementById('detail-badge').src = selectedPilot.badgeUrl || 'https://via.placeholder.com/80?text=Insignia';
                    document.getElementById('detail-name').textContent = selectedPilot.name;
                    document.getElementById('detail-nuim').textContent = `NUIM: ${selectedPilot.nuim}`;
                    document.getElementById('detail-rank').textContent = selectedPilot.rank || 'No especificado';
                    document.getElementById('detail-email').textContent = selectedPilot.email || 'No especificado';
                    document.getElementById('detail-birthdate').textContent = formatDate(selectedPilot.birthdate) || 'No especificado';
                    document.getElementById('detail-bloodtype').textContent = selectedPilot.bloodType || 'No especificado';
                    document.getElementById('detail-nationality').textContent = selectedPilot.nationality || 'No especificado';
                    
                    // Ocultar información adicional
                    additionalInfo.style.display = 'none';
                    showDetailsBtn.textContent = 'Ficha de Piloto';
                    
                    // Cargar historial de ascensos/descensos
                    await loadPromotionsHistory(selectedPilot.id);
                } else {
                    alert('Error al cargar los detalles del piloto: ' + (result.message || 'Error desconocido'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión al cargar detalles del piloto.');
            }
        }
        
        // Función para cargar el historial de ascensos/descensos
        async function loadPromotionsHistory(pilotId) {
            try {
                const response = await fetch(`${API_URL}?action=getPromotions&pilotId=${pilotId}`);
                const result = await response.json();
                
                const promotionsContainer = document.getElementById('promotions-container');
                promotionsContainer.innerHTML = '';
                
                if (result.result === 'success' && result.promotions && result.promotions.length > 0) {
                    result.promotions.forEach(promo => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        
                        historyItem.innerHTML = `
                            <div class="history-badge">
                                <img src="${promo.badgeUrl || 'https://via.placeholder.com/25?text=Insignia'}" alt="Insignia de rango">
                            </div>
                            <div class="history-details">
                                <div class="history-rank">${promo.newRank || promo.rank || 'Nuevo rango'}</div>
                                <div class="history-date">${formatDate(promo.date) || 'Fecha no especificada'}</div>
                            </div>
                            <div class="history-type">${promo.type === 'ascenso' ? 'ASCENSO' : 'DESCENSO'}</div>
                        `;
                        
                        promotionsContainer.appendChild(historyItem);
                    });
                } else {
                    promotionsContainer.innerHTML = '<p>No hay historial de ascensos/descensos.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                promotionsContainer.innerHTML = '<p>Error al cargar el historial.</p>';
            }
        }
        
        // Función para mostrar la lista de pilotos
        function showPilotsList() {
            pilotDetailSection.style.display = 'none';
            pilotsSection.style.display = 'block';
        }
        
        // Función para mostrar/ocultar información adicional
        function toggleAdditionalInfo() {
            if (additionalInfo.style.display === 'none') {
                additionalInfo.style.display = 'block';
                showDetailsBtn.textContent = 'Ocultar Ficha';
            } else {
                additionalInfo.style.display = 'none';
                showDetailsBtn.textContent = 'Ficha de Piloto';
            }
        }
        
        // Función auxiliar para formatear fechas
        function formatDate(dateString) {
            if (!dateString) return '';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    // Si no es una fecha válida, devolver el string original
                    return dateString;
                }
                return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
            } catch (e) {
                return dateString;
            }
        }
    </script>
</body>
</html>
